<footer class="bg-gradient-to-r from-gray-800 to-gray-900 text-white border-t border-gray-700" 
        [attr.aria-label]="'ACCESSIBILITY.ARIA.FOOTER.MAIN' | translate">
    <!-- Séparateur -->
    <div class="border-t border-gray-700 py-4 px-4">
        <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
            <div class="text-gray-400 text-sm" 
                 [attr.aria-label]="'ACCESSIBILITY.ARIA.FOOTER.COPYRIGHT' | translate">
                &copy; {{ currentYear }} FLORIAN RENAUD - Tous droits réservés
            </div>
            <div class="text-gray-400 text-sm flex items-center space-x-1">
                <span>{{ 'COMMONS.HEADER.TITLE' | translate }}</span>
                <span>•</span>
                <span>Version {{ version }}</span>
            </div>
        </div>
    </div>
</footer>
