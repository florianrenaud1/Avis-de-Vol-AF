<mat-form-field class="w-full">
    <mat-label>{{ label() | translate }}</mat-label>
    <mat-select [formControl]="control()" 
                [placeholder]="placeholder()"
                [attr.aria-label]="'ACCESSIBILITY.ARIA.FORM.SELECT_OPTION' | translate:{ field: (label() | translate) }">
        @if (allowBlankOption()) {
            <mat-option [value]=""
                        [attr.aria-label]="'COMMONS.SELECT.ALL' | translate">
                <span class="text-gray-500 italic">{{ 'COMMONS.SELECT.ALL' | translate }}</span>
            </mat-option>
        }
        @for (option of statusOptions; track option.value) {
            <mat-option [value]="option.value"
                        [attr.aria-label]="'ACCESSIBILITY.ARIA.RATING.STATUS_BADGE' | translate:{ status: (option.label | translate) }">
                <div class="flex items-center space-x-2">
                    <div class="w-3 h-3 rounded-full" [ngClass]="option.bgColor"></div>
                    <span [ngClass]="option.color">{{ option.label | translate }}</span>
                </div>
            </mat-option>
        }
    </mat-select>
    <mat-icon matSuffix class="text-air-france-600">playlist_add_check</mat-icon>
</mat-form-field>
