<div class="flex items-center justify-between py-4 mb-4 border-b border-gray-200">
    <div class="flex items-center space-x-3">
        <div class="p-2 bg-air-france-50 rounded-lg">
            <mat-icon class="text-air-france-600 text-lg">{{ icon() }}</mat-icon>
        </div>
        <div>
            <h1 class="text-xl font-semibold text-gray-900">
                {{ label() | translate: params }}
            </h1>
        </div>
        @if (infoTooltip()) {
            <button class="p-1 text-gray-400 hover:text-gray-600 transition-colors duration-200" [matTooltip]="infoTooltip() | translate">
                <mat-icon class="text-sm">help_outline</mat-icon>
            </button>
        }
    </div>

    @if (buttonBack()) {
        <button
            mat-button
            type="button"
            class="text-gray-600 hover:text-air-france-600 hover:bg-air-france-50 px-3 py-2 rounded-lg transition-all duration-200 flex items-center space-x-1"
            data-backbtn
            (click)="redirectToBackUrl()">
            <mat-icon class="text-sm">arrow_back</mat-icon>
            <span class="text-sm">{{ 'COMMONS.BUTTON.BACK' | translate }}</span>
        </button>
    }
</div>
